<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <h1>Formulário de Cadastro</h1> <br/>
        <label for="formulario-nome" >Nome</label> <input id="formulario-nome" type="text" /> <br/>
        <label for="formulario-email">E-mail</label> <input id="formulario-email" type="email"> <br/>
        <label for="formulario-senha">Senha</label> <input id="formulario-senha" type="text"> <br/>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
